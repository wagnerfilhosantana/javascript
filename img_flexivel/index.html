<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTM5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
       
    </picture> 
    <h1>Reproduzindo áudios</h1>
        <p>Vamos aprender a reproduzir áudios.</p>  
        <audio src="midia/impossible.mp3" controls autoplay></audio>
        <!--MP3 WAV OGG-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/impossible.mp3" type="audio/mpeg">
            <source src="midia/impossible.ogg" type="audio/ogg">
            <source src="midia/impossible.wav" type="audio/wav">
            <p>Infelizmente seu navegadornão consegue reproduzir áudio. <a href="midia/impossible.mp3">Clique aqui para baixar o arquivo MP3.</a>
            </p>
        </audio>
        
</body>
</html>
