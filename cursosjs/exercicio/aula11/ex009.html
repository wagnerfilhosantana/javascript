<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De onde eu sou?</title>
</head>
<body>
    <h1>Meu país</h1>
    Seu país é <input type="string" name="txtpaís" id="txtpaís">. 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpaís')
            var  res = window.document.querySelector('div#res')
            var país = String(txtp.value)
            res.innerHTML += `<p>Seu país é <strong>${país}</strong>.</p>`
            if (país == 'Brasil') {
                res.innerHTML += '<p> Você é brasileiro!</p>'
            }
            else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
