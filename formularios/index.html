<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Fomulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="inom">Nome</label>
        <input type="text" name="nom" id="inom" required minlength="5" maxlength="30" size="10" placeholder="Nome de Usuário" autocomplete="username" >
    </p>
    <p>
        <label for="imedia">Senha: </label>
        <input type="number" name="media" id="imedia" required min="8" maxl="20" placeholder="0 a 10" step="0.1" value="6">
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" >
    </p>

    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
